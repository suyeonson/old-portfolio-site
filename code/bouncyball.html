<!DOCTYPE HTML>
<html>
  
  <head>
    <script type="text/javascript">
      // Global variables
      var ballX = 150; // Ball x position.
      var ballY = 150; // Ball y position.
      var ballDX = 1; // Change in ball x position.
      var ballDY = 0.5; // Change in ball y position.
      var boardX = 300; // Board width.
      var boardY = 300; // Board height.


      // This function is called on page load.
      $(document).ready(function(){
          var circle = document.getElementById("circle");
          circle.addEventListener('click', function() {
          changeSpeed()
          }, false);
        });

      function drawGameSVG() {

        // Play the game until the ball stops.
        gameLoop = setInterval(drawBall, 16);

      }
      function changeSpeed() {
        ballDX += 1;
        ballDY += 1;
      }

      function drawBall() {


        // Change the ball location.
        ballX += ballDX;
        ballY += ballDY;
        ball.setAttribute("cx", ballX);
        ball.setAttribute("cy", ballY);


        // Bounce on a left or right edge.
        if (ballX + ballDX > boardX - 15 || ballX + ballDX < 15) ballDX = -ballDX;

        // If ball hits the top, bounce it. 
        if (ballY + ballDY > boardY - 15 || ballY + ballDY < 15) ballDY = -ballDY;

      }


    </script>
  </head>
  
  <body onload="drawGameSVG()">
    <h1>
      SVG Racketball
    </h1>
    <!-- Create the SVG pane. -->
    <svg xmlns="http://www.w3.org/2000/svg" height="300" width="300">
      <!-- Create the board. -->
      <rect x="1" y="1" width="298" height="298" fill="thistle" id="bpard" />
      <!-- Create the ball. -->
      <circle cx="150" cy="150" r="15" fill="tomato" id="ball" onCLick = "changeSpeed()" style="cursor: pointer; cursor: hand;"/>

    </svg>

  </body>

</html>
