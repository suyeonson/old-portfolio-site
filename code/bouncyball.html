	<div style="text-align: center;">
	<canvas id="myCanvas" width="500" height="500" style="display: inline; background-color: #f0f0f0; margin-top: 200px">
	</canvas>	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	var context;
	var x=100;
	var y=50;
	var dx=5;
	var dy=2;
	var speed = 30;
	var decSpeed = 5;
	function changeSpeed() {
		speed -= decSpeed;
		setInterval(draw, speed);
	};
	function init() {
		context = myCanvas.getContext('2d');	
	};
	function draw() {
		context.clearRect(0,0,900,900);
		context.beginPath();
		context.fillStyle="#6dbbc2";
		context.arc(x,y,30,0,Math.PI*180,true); 
		context.closePath();
		context.fill();
		if (x<30 || x>470) dx=-dx;
		if (y<30 || y>470) dy=-dy;
		x+=dx;
		y+=dy;
	};
	$(document).ready(function(){
		init();
		setInterval(draw, speed);
		$('#myCanvas').click(function(){
			changeSpeed();
		})
	})
	</script>
	</div>
	<button onclick="changeSpeed()">Try it</button>
