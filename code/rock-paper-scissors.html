<body style="background-color: #FDF5E6; font-family: 'lato', sans-serif; font-size: 40px; text-align: center; padding-top: 200px">
   	<div>
		<a href="../index.html" title="Take me back home!"><span class="entypo-home"></span></a>
		<a href="../code.html" title="I want to see other cool stuff."><span class="entypo-code"></span></a>
	</div>
	<div class="result"></div>
	<FORM style="margin-top: 10px;">
		<INPUT TYPE="button" onClick="history.go(0)" VALUE="Play again?" class="button">
	</FORM>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		setTimeout(function(){
    		alertUser();
    	}, 500)

    	function alertUser(){
 		var userChoice = prompt("So, what's it going to be? Rock, paper or scissors?");
		var computerChoice = Math.random();
		if (computerChoice < 0.33) {
			computerChoice = "rock";
		}
		else if (computerChoice > 0.33 && computerChoice < 0.67) {
			computerChoice = "paper";
		}
		else {
			computerChoice = "rock";
		}
		var compare = function (userChoice, computerChoice) {
			if (userChoice.toLowerCase() == computerChoice) {
				$('.result').html("It's a tie. We're all winners here.");
			}
			else if (userChoice.toLowerCase() == "rock") {
				if (computerChoice == "scissors") {
					$('.result').html("The computer chose scissors. You win!");
				} else {
					$('.result').html("The computer chose paper. You lose!");
				}
			}
			else if (userChoice.toLowerCase() == "paper") {
				if (computerChoice == "rock") {
					$('.result').html("The computer chose rock. You win!");
				} else {
					$('.result').html("The computer chose scissors. You lose!");
				}
			}
			else if (userChoice.toLowerCase() == "scissors") {
				if (computerChoice == "paper") {
					$('.result').html("The computer chose paper. You win!");
					} else {
						$('.result').html("The computer chose rock. You lose!");
					}
				}
			else {
				$('.result').html("You can only choose rock, paper or scissors. Use real words!")
			}
		}
		compare(userChoice, computerChoice);
		$('.button').show();
	}
	</script>
